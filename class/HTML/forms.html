<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <table>
    <form action="">
    <tr>
        <td><label for="firstname">Name:</label></td>
        <td><input type="text" id="firstname"><br></td>
    </tr>
    <tr>
        <td><label for="lastname">Sur Name:</label></td>
        <td><input type="text" id="lastname"><br></td>
    </tr>
    <tr>
        <td><label for="date of birth">Date of birth:</label></td>
        <td><input type="date" id="date of birth"></td>
    </tr>
    <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea type="text" id="address" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
        <td><label for="phone">Phone:</label></td>
        <td><input type="text" id="phone"></td>
    </tr>
    <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email"></td>
    </tr>
    </table>
    <button>Register</button>



    </form>
    
</body>
</html>
